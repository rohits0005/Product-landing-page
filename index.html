<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale">

        <link rel="shortcut icon" href="https://cdnjs.cloudflare.com/ajax/libs/favico.js/0.3.4/favico.js">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">

        <link rel="stylesheet" href="swiper-bundle.min.css">

        <link rel="stylesheet" href="style.css">
        <title>product landing page</title>
    </head>
<body>

    <header class="header" id="header">
      <nav class="nav container">
         <a href="#"><img src="llgo.png" class="logo" alt=""></a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="" class="nav__link">Men</a>
                </li>

                 <li class="nav__item">
                    <a href="" class="nav__link">Women</a>
                </li>

                 <li class="nav__item">
                    <a href="" class="nav__link">Bags</a>
                </li>

                 <li class="nav__item">
                    <a href="" class="nav__link">Community</a>
                </li>
            </ul>

            <div class="nav__close" id="nav-close">
                <i class="ri-close-line"></i>
            </div>
        </div>

        <div class="nav__actions">
            <i class="ri-heart-3-line"></i>
            <i class="ri-shopping-cart-line"></i>


            <div class="nav__t0ggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </div>
      </nav>
    </header>

    <main class="main">

        <section class="home">
          <div class="home__container container">
            <div class="home__content">
                <div class="home__circle">
                   <div class="home__subcircle"></div> 
                   <h1 class="home__title">Clothing</h1>
                </div>

                <div class="home__swiper swiper">
                    <div class="swiper-wrapper">
                        <article class="home__article swiper-slide">
                            <img src="b3.png" alt="image" class="home__img">

                            <h2 class="home__product">Core hoddie</h2>
                            <h3 class="home__price">2000 rs</h3>
                        </article>

                         <article class="home__article swiper-slide">
                            <img src="b2.png" alt="image" class="home__img">

                            <h2 class="home__product">stylish bag</h2>
                            <h3 class="home__price">3000 rs</h3>
                        </article>

                         <article class="home__article swiper-slide">
                            <img src="b4.png" alt="image" class="home__img">

                            <h2 class="home__product">premiere pants</h2>
                            <h3 class="home__price">5000rs</h3>
                        </article>

                         <article class="home__article swiper-slide">
                            <img src="b9.png" alt="image" class="home__img">

                            <h2 class="home__product">black short</h2>
                            <h3 class="home__price">7000rs</h3>
                        </article>

                            <article class="home__article swiper-slide">
                            <img src="b5.png" alt="image" class="home__img">

                            <h2 class="home__product">cool tshirt</h2>
                            <h3 class="home__price">1000rs</h3>
                        </article>
                    </div>
                </div>
                  <div class="swiper-button-prev">
                    <i class="ri-arrow-left-line"></i>
                  </div>
                  
                  <div class="swiper-button-next">
                    <i class="ri-arrow-right-line"></i>
                  </div>
            </div>

            <footer class="home__footer">
                <div class="home__social">
                    <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                        <i class="ri-facebook-circle-line"></i>
                    </a>

                    <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>

                    <a href="https://www.twitter.com/" target="_blank" class="home__social-link">
                        <i class="ri-twitter-x-line"></i>
                    </a>
                </div>
            </footer>
          </div>
        </section>
    </main>
    
    <script src="swiper-bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
